<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Products <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)='goToCheckout()'>Cart</a>
            </li>
        </ul>
    </div>
</nav>

<div class="row">
    <div class="col-sm-3" *ngFor="let product of products" class="card text-center" style="width: 18rem;">
        <img src={{product.image}} class="card-img-top"  alt="Imagen del producto" height="350px" width="250px">
        <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.price}}</p>
            <button class="btn btn-outline-success" (click)="toggleAddProduct(product)">+</button>
            <p>{{product.countered}}</p>
            <button class="btn btn-outline-danger" (click)="toggleRemoveProduct(product)">-</button>

        </div>
    </div>
</div>
