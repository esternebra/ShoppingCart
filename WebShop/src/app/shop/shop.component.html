    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">

<div  *ngFor="let product of products" class="card" style="width: 18rem;">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">{{product.price}}</p>
        <button class="btn btn-primary" (click)="toggleAddProduct(product)">Add one</button>
        <p>{{AddedProducts.length}}</p>
        <button class="btn btn-primary" (click)="toggleRemoveProduct(product)">Delete one</button>

    </div>
</div>
